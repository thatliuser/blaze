on:
  push:
    branches: [main]

jobs:
  build-linux-musl:
    name: Build Linux static binary
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Compile
      id: compile
      uses: rust-build/rust-build.action@v1.4.5
      with:
        TOOLCHAIN_VERSION: 1.83.0
        RUSTTARGET: x86_64-unknown-linux-musl
        UPLOAD_MODE: none
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: blaze-x86_64-unknown-linux-musl
        path: |
          ${{ steps.compile.outputs.BUILT_ARCHIVE }}
          ${{ steps.compile.outputs.BUILT_CHECKSUM }}
  build-windows:
    name: Build Windows binary
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Compile
      run: cargo build --release
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: blaze-x86_64-pc-windows-msvc
        path: target/release/blaze
  build-macos-arm:
    name: Build ARM macOS binary
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Compile
      run: cargo build --release
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: blaze-arm64e-apple-darwin
        path: target/release/blaze
  build-macos-x86:
    name: Build x86 macOS binary
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
    - name: Compile
      run: cargo build --release
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: blaze-x86_64-apple-darwin
        path: target/release/blaze

